<div class="contactus">
    <div class="container">
        <div class="contactus-box">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center title">
                <h4 class="text-uppercase">Contact Us</h4>
                <div class="subtitle">
                    <p>The ability of a group of people to do remarkable things hinges on how well we can pull together as a
                        team.
                    </p>
                </div>
            </div>
            <div class="custom-form">
                <form name="formData" class="form-group">
                    <div class="form-spacing">
                        <div class="form-group">
                            <label for="name">
                                Full Name *</label>
                            <input type="text" ng-model="contactForm.name" class="form-control" id="name" placeholder="Pleae enter your full name" name="name">
                            <div class="pull-right">
                                <span class="label label-danger" ng-if="!contactForm.name && nameError">Please enter your full name</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" ng-model="contactForm.userEmail" class="form-control" id="email" placeholder="Please enter your email" name="email"
                                ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                            <div class="pull-right">
                                <span class="label label-danger" ng-if="!contactForm.userEmail && emailError && !formData.email.$dirty">Please enter your email</span>
                                <span class="label label-danger" ng-show="formData.email.$dirty && formData.email.$error.pattern">Please Enter Valid Email</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactno">
                                Contact No.</label>
                            <input type="tel" ng-model="contactForm.number" maxlength="10" class="form-control" id="contactno" name="contactno" ng-pattern="/^\d+$/"
                                placeholder="Please enter your contact number" name="contactno" ng-change="checklen(contactForm.number)">
                            <div class="pull-right">
                                <span class="label label-danger" ng-if="!contactForm.number && contactnoError && !contacterror && !formData.contactno.$error.pattern">Please enter a phone number</span>
                                <span class="label label-danger">{{contacterror}}</span>
                                <span class="label label-danger" ng-if="formData.contactno.$error.pattern">Please enter only digits</span>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="contactno">
                                Contact No.</label>
                            <input type="tel" ng-model="data.contactno" maxlength="15" class="form-control" ng-pattern="phoneNumbr" id="contactno" name="contactno"
                                placeholder="Please enter your contact number" name="contactno" ng-change="checklen(data.contactno)"
                                required>
                            <div class="pull-right">
                                <span class="label label-danger" ng-show="formData.contactno.$touched && formData.contactno.$invalid">Required!</span>
                                <span class="label label-danger" ng-show="formData.contactno.$error.minlength">Phone no not less that 10 char.</span>
                                <span class="label label-danger" ng-show="formData.contactno.$error.maxlength">Phone no not more than 11 char.</span>
                                <span class="label label-danger" ng-show="formData.contactno.$error.pattern">Please match pattern [+91-036-78658 || 91-036-78658]</span>
                            </div>
                        </div> -->
                        <div class="form-group ">
                            <label for="comments ">
                                Comments *</label>
                            <textarea name="query" ng-model="contactForm.comments" id="query" placeholder="Please share some comments" cols="30" rows="5"
                                class="form-control"></textarea>
                            <div class="pull-right">
                                <span class="label label-danger" ng-if="!contactForm.comments && queryError">Please share some comments</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-center text-uppercase ">
                        <button type="submit" class="btn btn-primary text-uppercase send" promise-btn ng-click="submitForm(contactForm);$dismiss()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
