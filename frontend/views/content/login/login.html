<div class="login">
    <div class="container">
        <div class="login-box">
            <div class="text-center">
                <h4 class="text-uppercase">login</h4>
                <div class="subtitle">
                    <p>Let us start a revolution of ideas to create change that lasts</p>
                </div>
            </div>
            <hr>

            <!-- LOGIN FORM -->
            <form name="formData" class="form-group" ng-submit="submitForm()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" ng-model="data.email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                    <div class="pull-right" ng-repeat="(field,value) in formData.email.$error" ng-show="formData.email.$touched">
                        <span class="label label-danger" ng-if="field=='required' && value">Please Enter Email</span>
                        <span class="label label-danger" ng-if="field=='email' && value">Please Enter Valid Email</span>
                    </div>
                </div>
                <div class="text-center text-uppercase">
                    <button type="submit" class="btn btn-primary text-uppercase" ng-disabled="formData.$invalid" promise-btn>Send Access Link</button>
                </div>
            </form>
        </div>
    </div>
</div>
