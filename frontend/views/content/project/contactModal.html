<div class="contactus">
    <div class="container">
        <div class="contactus-box">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center title">
                <h4 class="text-uppercase">Contact Us</h4>
                <div class="subtitle">
                    <p>The ability of a group of people to do remarkable things hinges on how well we can pull together as a
                        team.
                    </p>
                </div>
            </div>
            <div class="custom-form">
                <form name="formData" class="form-group" ng-submit="submitForm()">
                    <div class="form-group">
                        <label for="name">
                            Full Name *</label>
                        <input type="text" ng-model="data.name" class="form-control" id="name" placeholder="Name" required name="name">
                        <div class="pull-right" ng-repeat="(field,value) in formData.name.$error" ng-show="formData.name.$touched">
                            <span class="label label-danger" ng-if="field=='required' && value">Please enter your full name</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" ng-model="data.email" class="form-control" id="email" placeholder="Please enter your TUI email" name="email"
                            required>
                        <div class="pull-right" ng-repeat="(field,value) in formData.email.$error" ng-show="formData.email.$touched">
                            <span class="label label-danger" ng-if="field=='required' && value">Please enter your email</span>
                            <span class="label label-danger" ng-if="field=='email' && value">Please Enter Valid Email</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactno">
                            Contact no.</label>
                        <input type="tel" name="contactno" ng-model="data.contactno" class="form-control" id="contactno" placeholder="Please your contact number"
                            min="10" max="10" required>
                        <div class="pull-right" ng-repeat="(field,value) in formData.age.$error" ng-show="formData.age.$touched">
                            <span class="label label-danger" ng-if="field=='required' && value">Please enter your contact number</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">
                            Comments *</label>
                        <textarea name="query" ng-model="data.query" id="query" placeholder="Please share some comments" cols="30" rows="5" class="form-control"
                            required></textarea>
                        <div class="pull-right" ng-repeat="(field,value) in formData.query.$error" ng-show="formData.query.$touched">
                            <span class="label label-danger" ng-if="field=='required' && value">Please share some comments</span>
                        </div>
                    </div>
                    <div class="text-center text-uppercase">
                        <button type="submit" class="btn btn-primary text-uppercase send" ng-disabled="formData.$invalid" promise-btn>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
