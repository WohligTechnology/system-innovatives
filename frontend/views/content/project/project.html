<div class="project">
    <!-- BACKGROUND IMAGE -->
    <div class="bg-project" style="background:linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, .5)),url({{project.bannerImage | uploadpath}});">
        <div class="bg-text text-center text-uppercase">
            <h3>{{project.name}}</h3>

            <!-- If We have demo link -->
            <a ng-if="project.demoLink" class="btn btn-light text-uppercase" ng-href="{{s}}" target="_blank">
                    <i class="fas fa-eye"></i> View Demo
            </a>

            <!-- If We dont have demo link -->
            <button ng-if="!project.demoLink" type="button" class="btn btn-light text-uppercase" ng-click="requestDemo(project.name)">
                    <i class="fas fa-eye"></i> Request a Demo
            </button>

        </div>
        <div class="bottom-text text-center">
            <p>"{{project.punchLine}}"</p>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="block">

            <!-- Description -->
            <div class="text-center">
                <span ng-bind-html="project.details"></span>
            </div>

            <!-- Contact Us -->
            <div class="row">
                <div class="marco-content col-sm-6 text-center">
                    <h3 class="text-uppercase">Want to know more?</h3>
                    <button class="btn btn-primary text-uppercase" ng-click="openContact()">
                            <i class="fas fa-phone"></i> Contact Us</button>
                </div>

                <!-- Feedback -->
                <div class="marco-content col-sm-6 text-center">
                    <h3 class="text-uppercase">Have some thoughts?</h3>
                    <button class="btn btn-primary text-uppercase" ng-click="openFeedback()">
                            <i class="fas fa-edit"></i> Share Your Feedback</button>
                </div>
            </div>
        </div>
    </div>
</div>
