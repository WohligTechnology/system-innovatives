<div class="home">
    <!-- SWIPER SLIDER -->
    <div class="wdh">
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <!-- SLIDER IMAGES -->
                <div class="swiper-slide home-slider" ng-repeat="s in mySlidess" style="background:url({{s.bannerImage | uploadpath}}) center center / 100% 100% no-repeat; background-size: cover;">
                    <div class="slider-content container text-left">
                        <div class="text-content">
                            <h4 class="text-uppercase">{{s.name}}</h4>
                            <p>{{s.shortDescription}}</p>
                            <p class="mr-3 inline pointer" ng-click="">Learn More
                                <i class="fas fa-angle-double-right fa-xs"></i>
                            </p>
                            <a class="inline" ng-href=" {{s.demoLink}} " target="_blank ">View Demo
                                <i class="fas fa-angle-double-right fa-xs "></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- NAVIGATION BUTTONS -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- DISCUSS NOW -->
    <div class="container">
        <div class="discuss-now text-center">
            <p class="font-Merri mr-3 inline">"A vision is like a dream - it will disappear unless we do something with it."
            </p>
            <span class="inline">
                <button type="submit" class="btn btn-primary text-uppercase discuss-btn" ng-click="openModal()">Discuss Now</button>
            </span>
        </div>
    </div>

    <!-- OUTCOMES AND EXPERIENCES -->
    <div class="outnexp">
        <div class="container">
            <div class="title text-uppercase text-center">
                <h4 class="background">
                    <span>OUTCOMES & EXPERIENCES</span>
                </h4>
            </div>

            <!-- Tabs -->
            <div class="text-center">
                <button class="btn btn-outline-primary text-uppercase" ng-repeat="p in projectType" ng-click="clickType(p.type)" ng-class="{'blue':selected==p.type}">{{p.type}}</button>

                <!--<button class="btn btn-outline-primary text-uppercase">TUI Innovative Pilots</button>
                <button class="btn btn-outline-primary text-uppercase">TUI Projects</button>
                <button class="btn btn-outline-primary text-uppercase">TUI Potential Pilots</button>
                <button class="btn btn-outline-primary text-uppercase">Cross Industry Innovations</button>-->
            </div>

            <!-- Images -->
            <div class="row block">
                <div class="col-md-6 col-lg-4 col-sm-12" ng-repeat="x in mySlides2" ng-click="clickProject(x._id)">
                    <div class="bg-block" style="background:url({{x.bannerImage | uploadpath}}) no-repeat center center;">
                        <img class="img-full" src="img/rect.png">
                        <div class="middle">
                            <div class="text">
                                <h4 class="text-uppercase">{{x.name}}</h4>
                                <p>{{x.shortDescription}}</p>
                                <a class="view-demo">View Demo</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
