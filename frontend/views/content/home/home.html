<div class="home">
    <!-- SWIPER SLIDER -->
    <div class="wdh">
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <!-- SLIDER IMAGES -->
                <div class="swiper-slide" ng-repeat="s in mySlides" style="background:url({{s.img}}) center center / 100% 100% no-repeat; background-size: cover; height: 360px;">
                    <div class="slider-content container text-left">
                        <div class="text-content">
                            <h4 class="text-uppercase">{{s.title}}</h4>
                            <p>{{s.subtitle}}</p>
                            <a href="#" class="mr-3">Learn More
                                <i class="fas fa-angle-double-right fa-xs"></i>
                            </a>
                            <a href="#">View Demo
                                <i class="fas fa-angle-double-right fa-xs"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- NAVIGATION BUTTONS -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- DISCUSS NOW -->
    <div class="container">
        <div class="discuss-now text-center">
            <p class="font-Merri mr-3 inline">"A vision is like a dream - it wil ldisappear unless we do something with it."
            </p>
            <span class="inline">
                <button type="submit" class="btn btn-primary text-uppercase discuss-btn">Discuss Now</button>
            </span>
        </div>
    </div>

    <!-- OUTCOMES AND EXPERIENCES -->
    <div class="outnexp">
        <div class="container">
            <div class="title text-uppercase text-center">
                <h4 class="background">
                    <span>OUTCOMES & EXPERIENCES</span>
                </h4>
            </div>

            <!-- Tabs -->
            <div class="text-center">
                <button class="btn btn-outline-primary text-uppercase" ng-repeat="p in projectType" ng-click="clickType(p.type)" ng-class="{'blue':selected==p.type}">{{p.type}}</button>
                
                <!--<button class="btn btn-outline-primary text-uppercase">TUI Innovative Pilots</button>
                <button class="btn btn-outline-primary text-uppercase">TUI Projects</button>
                <button class="btn btn-outline-primary text-uppercase">TUI Potential Pilots</button>
                <button class="btn btn-outline-primary text-uppercase">Cross Industry Innovations</button>-->
            </div>

            <!-- Images -->
            <div class="row block">
                <div class="col-md-6 col-lg-4 col-sm-12" ng-repeat="x in mySlides2">
                    <div class="bg-block" style="background:url({{x.bannerImage | uploadpath}}) no-repeat center center;">
                        <img class="img-full" src="img/rect.png">
                        <div class="middle">
                            <div class="text">
                                <h4 class="text-uppercase">{{x.name}}</h4>
                                <p>{{x.shortDescription}}</p>
                                <button type="button" class="btn btn-outline-light">View Demo </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
